<table style="width:100%">
    <tr>
      <th>Node Name</th>
      <th>Node Alive Since</th>
      <th>Last Ping</th>
      <th>Computing?</th>
    </tr>
    {% for node in nodes %}
    <tr>
      <td>{{ nodes[node][0] }}</td>
      <td>{{ nodes[node][1] }}</td>
      <td>{{ nodes[node][2] }}</td>
      <td>{{ nodes[node][3] }}</td>
    </tr>
    {% endfor %}
  </table>
